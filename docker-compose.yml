services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4jpassword
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: memory-backend
    env_file:
      - .env
    depends_on:
      - neo4j
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: memory-frontend
    depends_on:
      - backend
    ports:
      - "8501:8501"

volumes:
  neo4j_data:
